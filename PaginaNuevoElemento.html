
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario nuevo elemento</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="stylepaginaprincipal.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class = "container">
    <div class = "row my-5">
    <!--------------------------CONTENIDO-------------------------------->
    <div class = "col-sm-12 col-md-12 col-lg-12">  
     <form action="" method="POST">
        <h3 class = "display-5 text-primary text-center">REGISTRO NUEVO DEPORTE</h3>
        <!--Se llama label a cada título de cada apartado por ejemplo el nombre, o el correo-->
        <!--titulo de cada campo-->
        <div class = "form-group"> <!--Con los div lo que hacemos es que dan un salto de línea lo siguiente a lo que haya dentro-->
          <label> Nombre:</label> 
          <input type="text" placeholder="Introduce tu nombre copleto" maxlength="20" id = "nombre" name = "nombre" class = "form-control"> <!--La clase from control lo que es que da una estetica a la caja del formulario, ahora ocupa toda la pagina-->
        </div>

        <div class = "form-group">
          <label> Domicilio:</label> 
          <input type="text" placeholder="Intro domicilio"  maxlength="20" id = "direccion" name = "direccion" class = "form-control">
        </div>

        <div class = "form-group">
          <label> Numero de telefono:</label> 
          <input type="number" placeholder="Introduce numero de telefono"  id = "telefono" name = "telefono" class = "form-control">
        </div>

        <div class = "form-group">
          <label> Especialidad:</label> 
            <select name="tipo-deporte" id="tipo-deporte" class = "form-control">
              <option value="Deporte de riesgo">Deporte de riesgo</option>
              <option value="Deporte de pelota">Deporte de pelota</option>
              <option value="Deporte sobre ruedas">Deporte sobre ruedas</option>
              <option value="Deporte de contacto">Deporte de contacto</option>
              <option value="Deporte acuatico">Deporte acuatico</option>
              <option value="Deporte a motor">Deporte a motor</option>
            </select>
        </div>

        <div class = "form-group">
          <label>Agregue el archivo de su fotografía: </label>
          <input type="file" class = "form-control">
        </div>
       

        <div class = "form-group">
          <button type="submit"  class = "btn btn-primary btn-block">Guardar</button> <!--btn... lo que da es color al boton-->
          <a href="http://127.0.0.1:3000/Paginaprincipal.html" class = "btn btn-danger btn-block">Cancelar</a>
        </div>
    
     </form>
    </div>
  </div> 
    <!-----------------------------FIN DE CONTENIDO---------------------------------------------->
    <hr>
  </section>
  <footer class = "blockquote-footer text center">
  </footer> 
  
    
</body>
