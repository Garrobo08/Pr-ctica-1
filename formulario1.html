<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario nuevo elemento</title>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type= "text/css" rel="stylesheet" href="fomulario1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>

<body>
  <!--mt 3 es el margen en la parte superior-->
  <div class = "container mt-3">

    <form >
      <h3 class = "display-5 text-dark text-center">REGISTRO NUEVO DEPORTE</h3>
      <div class ="form-row">
        <!--Vamos a hacer que el nombre y la fecha este uno al lado del otro-->
        <div class = "form-group col-md-6">
          <label  for="campo-nombre">Nombre</label>
          <input class = "form-control" type="text" id = "campo-nombre" placeholder="Escribe el nombre del Deporte">
        </div>
      
        <div class="form-group col-md-6">
          <!-- <textarea cols="30" rows="7"></textarea> -->
          <label for="campo-nombre">Fecha origen</label>
          <input class = "form-control" type="month" id = "campo-nombre" > 

        </div>
      </div>

       <!--Un text area solito. Completamente centrado y de ancho completo-->
       <label class="form-label" for="descripcion">Descripción:</label>
       <textarea id="descripcion" class="form-control mb-3" rows="4" cols="30" placeholder="Escriba un poco de historia"></textarea>
        

       <!--Un text area solito. Completamente centrado y de ancho completo-->
       <label class="form-label" for="reglas">Reglas:</label>
       <textarea id="reglas" class="form-control mb-3" rows="0" cols="10" placeholder="Escriba las reglas más relevantes del deporte"></textarea>

       <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label basic-url" for="foto">Foto portada deporte :</label>
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://ejemplo.com/users/</span>
            <input type="search" id="foto" class="form-control" placeholder="Escriba la url de la imagen">
          </div>
          
      </div>

       
          <div class="form-group col-md-6">
            <label class="form-label" for="Número-de-participantes">Número de participantes</label>
            <select class="custom-select mr-sm-2" id="Número-de-participantes">
              <option selected>Elige...</option>
              <option value="1">Individual</option>
              <option value="2">En equipo</option>
              <option value="3">En parejas</option>
            </select>
          </div>

          <!--Una columna de 4, pero separada (offset) tambien de 4. Con 3 checkbox-->
      <div class="row text-center">
        <div class="col-md-4 offset-md-4 mb-3">
            <label for="intereses">Tipo de deporte:</label><br>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="tecnologia" value="tecnologia" class="form-check-input">
              <label for="tecnologia" class="form-check-label">Deporte de riego</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="negocios" value="negocios" class="form-check-input">
              <label for="negocios" class="form-check-label">Deporte acuático</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte de contacto</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte a motor</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte sobre ruedas</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte acrobático</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte de velocidad</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" id="arte" value="arte" class="form-check-input">
              <label for="arte" class="form-check-label">Deporte de resistencia</label>
            </div>
            
        </div>
    </div>
         
    </div>
     <!-- Boton de tamaño grande (lg) y centrados por un div (No use columnas)-->
     <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Guardar</button> <!--btn... lo que da es color al boton-->
      <a href="http://127.0.0.1:3002/yacasi.html" class = "btn btn-dark btn-lg">Cancelar</a>
  </div>

 
      
    </form>
    
  </div>
</body>
</html>
